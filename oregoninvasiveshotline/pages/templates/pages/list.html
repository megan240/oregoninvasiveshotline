{% extends 'base.html' %}

{% block content %}
<!-- 
    {% include '_admin_panel_nav.html' with nav_home=True nav_active='pages' %}<hr> 
 -->
    <link rel="stylesheet" href="../../../static/css/list.css">

    <h2 class="clearfix">
        Pages
        <a href="{% url 'pages-create' %}" class="list-btn-create">Create a new page</a>
    </h2>

    {% if pages %}
        <table class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>URL</th>
                    <th>Content</th>
                </tr>
            </thead>
            <tbody>
                {% for page in pages %}
                    <tr>
                        <td><a href="{% url 'pages-edit' page.pk %}" title="Edit page">{{ page.title }}</a></td>
                        <td><a href="{{ page.url }}"l title="View page">{{ page.url }}</a></td>
                        <td>{{ page.content|striptags|truncatewords:10 }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <div class="alert alert-warning">No pages!</div>
    {% endif %}
{% endblock %}
