{% extends 'base.html' %}

{% block content %}
<!--
    {% include '_admin_panel_nav.html' with nav_home=True nav_active='severities' %}<hr>
-->
<link rel="stylesheet" href="../../static/css/list.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">


    <h2 class="clearfix">
        Severities
        <a href="{% url 'severities-create' %}" class="list-btn-create">Create a new severity</a>
    </h2>

    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>&nbsp;</th>
            </tr>
        </thead>
        <tbody>
            {% for severity in object_list %}
                <tr>
                    <td>
                        <a href="{% url 'severities-detail' severity.pk %}">{{ severity.name }}</a>
                    </td>
                    <td class="text-right">
                        <a href="{% url 'severities-delete' severity.pk %}" class="text-danger">
                            <span class="fa fa-trash"></span>
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
